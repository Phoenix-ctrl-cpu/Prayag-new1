apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prayag-app-ingress
  namespace: prayag-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: prayag-app.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prayag-app-service
            port:
              number: 80